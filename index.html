<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Main container styling */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #ffffff;
        }

        /* Hero section */
        .hero {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        .hero h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        .hero p {
            font-size: 1.2em;
            line-height: 1.6em;
            margin-bottom: 1.5em;
        }

        /* Button styling */
        .cta-button {
            display: none;
            padding: 0.8em 2em;
            font-size: 1.1em;
            color: #4e54c8;
            background-color: #ffffff;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #dcdcfb;
            color: #4e54c8;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .hero h1 {
                font-size: 2em;
            }

            .hero p {
                font-size: 1em;
            }

            .cta-button {
                padding: 0.6em 1.5em;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to Our Product</h1>
        <p>Your one-stop solution for amazing services that elevate your experience. Join us and be a part of the future.</p>
        <a href="#" class="cta-button">Get Started</a>
    </div>

</body>
</html>
